  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
      <paper-dialog id="infoDialog" modal>
        <h2>What is this about?</h2>
        <div>
           <marked-element markdown="{{aboutContent}}"></marked-element>
        </div>
        <div class="buttons">
          <paper-button dialog-dismiss>Close</paper-button>
        </div>
      </paper-dialog>
      <paper-header-panel main mode="seamed">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" on-click="toggleSettings" icon="settings"></paper-icon-button>
          <span class="flex paper-font-headline" style="text-align:center;color:#fff">1001 Admixture Map</span>
          <!-- Toolbar icons -->
          <paper-tabs selected="{{route}}" attr-for-selected="data-route">
            <paper-tab link data-route="map">
              <a href="/" class="horizontal center-center layout links">Map</a>
            </paper-tab>
            <!--<paper-tab link data-route="list">
                <a  href="/list" class="horizontal center-center layout links">List</a>
              </paper-tab>-->
            <!--<paper-tab link data-route="about">
                <a  href="/about" class="horizontal center-center layout links">Info</a>
              </paper-tab>--></paper-tabs>
          <paper-icon-button id="infoBtn" on-click="openInfoWindow" icon="info"></paper-icon-button>
        </paper-toolbar>
        <div class="fit layout vertical">
          <iron-ajax id="datasourceMeta" handleAs="json" on-response="handleFusionMetaResponse"></iron-ajax>
          <iron-ajax id="datasource" url="https://www.googleapis.com/fusiontables/v1/query" params="{{fusionParams}}"
          handle-as="json" on-response="handleFusionResponse"></iron-ajax>
          <iron-ajax id="aboutsource" auto="true" url="https://api.github.com/repos/Gregor-Mendel-Institute/1001-admixture-map/readme" headers='{"Accept":"application/vnd.github.v3.raw"}' handle-as="text" last-response="{{aboutContent}}"></iron-ajax>
          <iron-collapse id="settingsMenu">
            <div class="settings-container">
              <div>
                <span class="" style="vertical-align: middle; margin-left:10px">K:</span>
                <paper-radio-group selected="{{K}}">
                  <template id="t" is="dom-repeat" items="{{ks}}">
                    <paper-radio-button name="{{item}}" on-change="changeKSetting">{{item}}</paper-radio-button>
                  </template>
                </paper-radio-group>
              </div>
              <div hidden$="{{_hideChrSetting(chrs)}}">
                <span class="" style="vertical-align: middle; margin-left:10px">Chr:</span>
                <paper-radio-group selected="{{Chr}}">
                  <template id="t" is="dom-repeat" items="{{chrs}}">
                    <paper-radio-button name="{{item}}" on-change="changeChrSetting">{{item}}</paper-radio-button>
                  </template>
                </paper-radio-group>
              </div>
            </div>
          </iron-collapse>
          <!-- Main Content -->
          <neon-animated-pages id="pages" class="flex layout vertical" attr-for-selected="data-route" selected="{{route}}" entry-animation="slide-from-right-animation"
          exit-animation="slide-left-animation">
            <neon-animatable data-route="map" class="layout vertical flex">
              <admixture-map on-google-map-ready="googleMapLoaded" kcount="{{K}}" markers="{{markers}}"></admixture-map>
            </neon-animatable>
            <!--<neon-animatable data-route="list" class="layout vertical flex">
              <span>LIST</span>
            </neon-animatable>-->
            <!--<neon-animatable data-route="about" class="layout vertical flex">
              <div class="about-content">
                  <paper-material elevation="1">
                     <h1>1001 Admixture Map</h1>
                     <p>ASDASDASD</p>
                  </paper-material>
              </div>
            </neon-animatable>--></neon-animated-pages>
        </div>
      </paper-header-panel>
      </paper-drawer-panel>
      <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast>

      </platinum-sw-cache>
    </platinum-sw-register>-->

    <script src="scripts/app.js"></script>
